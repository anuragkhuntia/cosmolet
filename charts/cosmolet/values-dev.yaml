# Development values for cosmolet
bgp:
  asn: 65002
  neighbors:
    - "10.1.1.1:65000"

serviceAdvertisement:
  defaultAction: "advertise"
  rules:
    - name: "block-internal"
      action: "deny"
      priority: 100
      serviceSelector:
        labels:
          "cosmolet.io/internal": "true"

health:
  criteria:
    minReadyEndpoints: 1
    minReadyPercentage: 25

logging:
  level: "debug"
  format: "text"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi
